        <main>
            <section class="herro-section contact-herro" style="background-image: url(./images/herro/contact.png)">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <article class="herro-content p-3 ps-lg-0 animation slide-right" data-animation="slide-right"> <!--sa ovom klasom p-3 smo prosirili rgba prozorcic, a sa ps-lg-0 da sklanjamo levi padding na beli prozorcic-->
                                <h1 class="herro-title mb-4"> <!--u bootstrapovim variablama trazimo  spacer i tamo imamo predefnisane vrednosti za mb, tj da udaljimo elemente sa donjom marginom-->
                                    Contact Us
                                </h1>
                                <div class="herro-info-data animation" data-animation="slide-top">
                                    <p>
                                        <span class="fa-solid fa-location-dot info-icon"></span>
                                        <span>146 Douglas Dale Suite 343</span>
                                    </p>
                                    <p>
                                        <span class="fa-solid fa-phone info-icon"></span>
                                        <a href="tel:560-748-5959">560-748-5959</a>
                                    </p>
                                    <p>
                                        <span class="fa-regular fa-envelope info-icon"></span>
                                        <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                                    </p>
                                </div>
                                <a href="./about.html" class="btn btn-primary rounded-pill text-uppercase fw-medium px-5 py-3"> <!--ovom klasom px-5 i py-3 smo prosirili nas link na siri izgled; fw-medium je font-weight:medium(500)-->
                                    More about us
                                </a>
                            </article> 
                        </div>
                    </div>
                </div>
            </section>
            <section class="contact-form-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                            <article class="contact-form-data">
                                <h2 class="contact-form-section-title text-center">
                                    Please contact us using  the form bellow
                                </h2>  
                                <form class="contact-form" method="get" action="">
                                    <div class="form-group">
                                        <input type="text" name="contact_name" value="" class="form-control" placeholder="Name and surname*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="contact_email" value="" class="form-control" placeholder="Email address*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="contact_message" rows="5" placeholder="Enter your message*"></textarea>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" name="send" value="yes" class="btn btn-primary px-5 py-3 text-uppercase fw-medium rounded-pill">Send message</button>
                                    </div>
                                </form>
                            </article>
                        </div> 
                    </div>
                </div>
            </section>
            <section class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d181139.86535480144!2d20.257661447633378!3d44.815240788921166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2z0JHQtdC-0LPRgNCw0LQ!5e0!3m2!1ssr!2srs!4v1742317738642!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
